PLG_JUMULTITHUMB_DONATE="Пожертвування"
PLG_JUMULTITHUMB_IMAGE_CONF="Конфігурація для зображень"
PLG_JUMULTITHUMB_IMAGE_CONF01="Дозволити створення ескізів з будь-якого домену:"
PLG_JUMULTITHUMB_IMAGE_CONF01_TIPS="Якщо "_QQ_"Так"_QQ_", те дозволити створення єскизов з будь-якого домену. <b>За замовчуванням — Немає!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF02="Використовувати Imagemagick:"
PLG_JUMULTITHUMB_IMAGE_CONF02_TIPS="Якщо встановити "_QQ_"Так"_QQ_", то створення ескізів буде відбуватися за допомогою бібліотека Imagemagick. Зверніть увагу, що Imagemagick працює швидше та споживає менше пам'яті PHP. <b>За замовчуванням — GD2 або GD1!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF03="Шлях до Imagemagick:"
PLG_JUMULTITHUMB_IMAGE_CONF03_TIPS="Для Windows: впишіть абсолютний шлях (наприклад: <code>C:/Imagemagick/convert.exe</code>).<br /> Для *nix: впишіть абсолютний шлях для "_QQ_"convert"_QQ_" (наприклад: <code>/usr/local/bin/convert</code>), або залиште поле порожнім, якщо ви не знаєте шлях до "_QQ_"convert"_QQ_" (плагін спробує знайти шлях до Imagemagick автоматично)."
PLG_JUMULTITHUMB_IMAGE_CONF04="Формат відображення за замовчуванням:"
PLG_JUMULTITHUMB_IMAGE_CONF04_TIPS="Формат відображення ("_QQ_"jpeg"_QQ_", "_QQ_"png"_QQ_" або "_QQ_"gif"_QQ_") — ескізи будуть виводитися в цих форматах, за умови, що версія GD або Imagemagick їх підтримує. <b> За замовчуванням — JPG!</b><br /><b>Підтримка розширень зображення:</b> .jpg, .jpeg, .png, .gif, .bmp та .tiff, .tif, .wmf, якщо використовується бібліотека Imagemagick (для "_QQ_"Використовувати Imagemagick"_QQ_" встановіть  у значення "_QQ_"Так"_QQ_")."
PLG_JUMULTITHUMB_IMAGE_CONF05="Максимальний час життя кешу зображень:"
PLG_JUMULTITHUMB_IMAGE_CONF05_TIPS="Знищити закешовані ескізи, коли максимальний час життя кешу ескізів перевищує ліміт в установках. <b>За замовчуванням — 30 днів!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF06="Максимальний розмір кешу зображень:"
PLG_JUMULTITHUMB_IMAGE_CONF06_TIPS="Знищити закешовані ескізи, коли розмір усіх ескізів перевищує ліміт в установках. <b> За замовчуванням — 10Мб!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF07="Максимальна кількість файлів у кеші:"
PLG_JUMULTITHUMB_IMAGE_CONF07_TIPS=" Знищити закешовані ескізи, коли їх кількість перевищує ліміт в установках. <b>За замовчуванням — 200!</b>"
