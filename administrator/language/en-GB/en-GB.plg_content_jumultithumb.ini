PLG_JUMULTITHUMB_IMAGE_CONF="Image configuration"
PLG_JUMULTITHUMB_IMAGE_CONF01="Allow thumbnailing from any domains:"
PLG_JUMULTITHUMB_IMAGE_CONF01_TIPS="If "_QQ_"Yes"_QQ_" will allow thumbnailing from any source domain. <b>Default - NO!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF02="Use ImageMagick:"
PLG_JUMULTITHUMB_IMAGE_CONF02_TIPS="If "_QQ_"Yes"_QQ_", use ImageMagick to resize thumbnails if possible, since it is usually faster than GD functions; if "_QQ_"No"_QQ_" only use ImageMagick if PHP memory limit is too low. <b>Default - GD2 or GD1!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF03="ImageMagick path:"
PLG_JUMULTITHUMB_IMAGE_CONF03_TIPS="For Windows: set absolute pathname (example, <code>C:/ImageMagick/convert.exe</code>).<br />For *nix: set absolute pathname to "_QQ_"convert"_QQ_" (example, <code>/usr/local/bin/convert</code>), or leave as empty if "_QQ_"convert"_QQ_" is in the path (location detected with "_QQ_"which"_QQ_")."
PLG_JUMULTITHUMB_IMAGE_CONF04="Default output format:"
PLG_JUMULTITHUMB_IMAGE_CONF04_TIPS="Output format ("_QQ_"jpeg"_QQ_", "_QQ_"png"_QQ_" or "_QQ_"gif"_QQ_") - thumbnail will be output in this format (if available in your version of GD or ImageMagick). <b>Default - JPG!</b><br /><b>Supported image extensions:</b> .jpg, .jpeg, .png, .gif, .bmp and .tiff, .tif, .wmf if using ImageMagick ("_QQ_"Use ImageMagick"_QQ_" set as "_QQ_"Yes"_QQ_")."
PLG_JUMULTITHUMB_IMAGE_CONF05="Cache max. age:"
PLG_JUMULTITHUMB_IMAGE_CONF05_TIPS="Delete cached thumbnails that haven"_QQ_"t been accessed in more than [30 days] (value is maximum time since last access in seconds to avoid deletion). <b>Default - 30 days!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF06="Cache max. size:"
PLG_JUMULTITHUMB_IMAGE_CONF06_TIPS="Delete least-recently-accessed cached thumbnails when more than [10MB] of cached files are present (value is maximum bytesize of all cached files). <b>Default - 10MB!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF07="Cache max. files:"
PLG_JUMULTITHUMB_IMAGE_CONF07_TIPS="Delete least-recently-accessed cached thumbnails when more than [200] cached files are present (value is maximum number of cached files to keep). <b>Default - 200!</b>"
