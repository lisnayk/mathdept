PLG_JUMULTITHUMB_IMAGE_CONF="Конфигурация для изображений"
PLG_JUMULTITHUMB_IMAGE_CONF01="Разрешить создание эскизов с любого домена:"
PLG_JUMULTITHUMB_IMAGE_CONF01_TIPS="Если "_QQ_"Да"_QQ_", то разрешить создание эскизов с любого домена. <b>По умолчанию — Нет!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF02="Использовать ImageMagick:"
PLG_JUMULTITHUMB_IMAGE_CONF02_TIPS="Если установить "_QQ_"Да"_QQ_", то созданием эскизом займется библиотека ImageMagick. Заметьте, что ImageMagick работает быстрее и потребляет меньше памяти PHP. <b>По умолчанию — GD2 или GD1!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF03="Путь к ImageMagick:"
PLG_JUMULTITHUMB_IMAGE_CONF03_TIPS="Для Windows: впишите абсолютный путь (например: <code>C:/ImageMagick/convert.exe</code>).<br />Для *nix: впишите абсолютный путь для "_QQ_"convert"_QQ_" (например: <code>/usr/local/bin/convert</code>), или оставьте поле пустым, если вы не знаете путь к "_QQ_"convert"_QQ_" (плагин попытается найти путь к ImageMagick автоматически)."
PLG_JUMULTITHUMB_IMAGE_CONF04="Формат вывода по умолчанию:"
PLG_JUMULTITHUMB_IMAGE_CONF04_TIPS="Формат вывода ("_QQ_"jpeg"_QQ_", "_QQ_"png"_QQ_" или "_QQ_"gif"_QQ_") — эскизы будут выводиться в этих форматах, при условии, что версия GD или ImageMagick их поддерживает. <b>По умолчанию — JPG!</b><br /><b>Поддерживаемые расширения изображения:</b> .jpg, .jpeg, .png, .gif, .bmp и .tiff, .tif, .wmf, если использовать библиотеку ImageMagick ("_QQ_"Использовать ImageMagick"_QQ_" установить в позицию "_QQ_"Да"_QQ_")."
PLG_JUMULTITHUMB_IMAGE_CONF05="Максимальное время жизни кэша изображений:"
PLG_JUMULTITHUMB_IMAGE_CONF05_TIPS="Удалить закэшированные эскизы, когда максимальное время жизни кэша эскизов превышает лимит в установках. <b>По умолчанию — 30 дней!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF06="Максимальный размер кэша изображений:"
PLG_JUMULTITHUMB_IMAGE_CONF06_TIPS="Удалить закэшированные эскизы, когда вес всех эскизов превышает лимит в установках. <b>По умолчанию — 10Мб!</b>"
PLG_JUMULTITHUMB_IMAGE_CONF07="Максимальное количество файлов в кэше:"
PLG_JUMULTITHUMB_IMAGE_CONF07_TIPS="Удалить закэшированные эскизы, когда их количество превышает лимит в установках. <b>По умолчанию — 200!</b>"
