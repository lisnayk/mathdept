PLG_JUMULTITHUMB_GALLERY_READMORE="<div class="_QQ_"jumultithumb-text"_QQ_"><strong>Use tags:</strong><br />1. <code>{gallery folder_path}</code> - display only images from folder;<br />2. <code>{gallery folder_path|title}</code> - display images from folder and gallery title;<br />3. <code>{gallery folder_path|title|css_class}</code> - display images from folder, gallery title and<br />CSS class.<br />Where <code>folder_path</code> path to folder in directory <code>images/stories</code>.<br /><strong>Examples:</strong><br /><code>{gallery cars}</code>, <code>{gallery cars|My cars}</code> or <code>{gallery cars|My cars|red}</code>.</div>"
